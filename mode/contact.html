<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css" media="screen,projection" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" media="screen,projection" type="text/css"/>

    <title>Document</title>
</head>
<body>
    <section id="contact" class="section scrollspy">
        <div class="container">
          <h3 class="center-align">Contact</h3>
          <form>
            <div class="input-field">
              <input type="text" id="name" required>
              <label for="name">Nom</label>
            </div>
            <div class="input-field">
              <input type="email" id="email" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <textarea id="message" class="materialize-textarea" required></textarea>
              <label for="message">Message</label>
            </div>
            <div class="center-align">
              <button class="btn waves-effect waves-light" type="submit">Envoyer</button>
            </div>
          </form>
        </div>
      </section>
    <!-- Importation du JS de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
  
  
  <!-- Liaison JS <script src="https//code.jquery.com/jquery-2.1.1.min.js"></script> -->
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
