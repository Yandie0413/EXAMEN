<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <!-- Importation de Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
          <a href="#" class="brand-logo center">FashionStyle</a>
          <ul class="left hide-on-med-and-down">
              <li><a href="#home">Accueil</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="#products">Produits</a></li>
          </ul>
      </div>
  </nav>
  <li>
    <form>
      <div class="input-field">
        <input id="search" type="search" placeholder="rechercher...">
        <label class="label-icon" for="search"><i class="fas fa-search">Search</i></label>
        <i class="material-icons"></i>
      </div>
    </form>
  </li>
    <!-- Section Contact -->
    <div class="container">
        <h4 class="center-align">Contactez-nous</h4>
        <div class="row">
            <form class="col s12">
                <!-- Nom -->
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="name" type="text" class="validate" required>
                        <label for="name">Nom</label>
                    </div>
                    <!-- Email -->
                    <div class="input-field col s12 m6">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">E-mail</label>
                    </div>
                </div>

                <!-- Sujet -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="subject" type="text" class="validate">
                        <label for="subject">Sujet</label>
                    </div>
                </div>

                <!-- Message -->
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="message" class="materialize-textarea" required></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>

                <!-- Bouton Envoyer -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit">
                            Envoyer
                            <i class="material-icons right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="page-footer blue-grey darken-4">
      <div class="container">
          <div class="row">
              <div class="col l6 s12">
                  <h5 class="white-text">FashionStyle</h5>
                
              </div>
          </div>
      </div>
      <div class="footer-copyright">
          <div class="container">
              <p class="footer">CONTACTER NOUS :</p>
             <p> <i class=" fab fa-instagram"></i> :--fahionstyle</p>
             <p><i class="fab fa-facebook"></i>:Your FashionStyle</p>
             <p><i class="fab fa-tiktok"></i>:fahion__00</p>
              © 2024 FashionStyle. Tous droits réservés.
          </div>
      </div>
  </footer>
    <!-- Importation de Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
